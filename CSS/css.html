<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
        h1 {
          background-color: green;
        }
        
        div {
          background-color: lightblue;
        }
        
        p {
          background-color: yellow;
        }
        </style>
        </head>
        <body>
        
        <h1>CSS background-color example! Nguyễn Thuỳ Linh-2121051186</h1>
        <div>
        This is a text inside a div element: Nguyễn Thuỳ Linh-2121051186
        <p>This paragraph has its own background color: Nguyễn Thuỳ Linh-2121051186</p>
        We are still in the div element: Nguyễn Thuỳ Linh-2121051186
        </div>
        
        </body>
</html>
