<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
    a[target] {
      background-color: yellow;
    }
    </style>
    </head>
    <body>
    
    <h2>CSS [attribute] Selector: Nguyễn Thuỳ Linh-2121051186</h2>
    <p>The links with a target attribute gets a yellow background: Nguyễn Thuỳ Linh-2121051186</p>
    
    <a href="https://www.w3schools.com">w3schools.com</a>
    <a href="http://www.disney.com" target="_blank">disney.com</a>
    <a href="http://www.wikipedia.org" target="_top">wikipedia.org</a>
    
    </body>
</html>
