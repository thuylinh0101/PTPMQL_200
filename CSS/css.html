<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
    body {
      counter-reset: section;
    }
    
    h2::before {
      counter-increment: section;
      content: "Section " counter(section) ": ";
    }
    </style>
    </head>
    <body>
    
    <h1>Using CSS Counters: Nguyễn Thuỳ Linh-2121051186</h1>
