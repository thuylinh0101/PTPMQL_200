<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
    p.uppercase {
      text-transform: uppercase;
    }
    
    p.lowercase {
      text-transform: lowercase;
    }
    
    p.capitalize {
      text-transform: capitalize;
    }
    </style>
    </head>
    <body>
    
    <h1>Using the text-transform property: Nguyễn Thuỳ Linh-2121051186</h1>
    
    <p class="uppercase">This text is transformed to uppercase: Nguyễn Thuỳ Linh-2121051186</p>
    <p class="lowercase">This text is transformed to lowercase: Nguyễn Thuỳ Linh-2121051186</p>
    <p class="capitalize">This text is capitalized: Nguyễn Thuỳ Linh-2121051186</p>
    
    </body>
</html>
